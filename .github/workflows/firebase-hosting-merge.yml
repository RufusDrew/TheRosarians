name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - env: 
          VUE_APP_FIREBASE_API_KEY: '${{ secrets.VUE_APP_FIREBASE_API_KEY }}'
          VUE_APP_MESSAGING_SENDER_ID: '${{ secrets.VUE_APP_MESSAGING_SENDER_ID }}'
          VUE_APP_FIREBASE_PROJECT_ID: '${{ secrets.VUE_APP_FIREBASE_PROJECT_ID }}' 
      - run: set NODE_OPTIONS=--openssl-legacy-provider
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THEROSARIANS_B21DE }}'
          channelId: live
          projectId: therosarians-b21de
